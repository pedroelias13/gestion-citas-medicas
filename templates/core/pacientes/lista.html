{% extends 'base.html' %}

{% block content %}
<div class="contenedor">
    <div class="header-lista">
        <h2>Listado de Pacientes</h2>
        <a href="{% url 'paciente_crear' %}" class="btn">Nuevo Paciente</a>
    </div>

    <div class="filtros">
        <form method="get" class="form-filtros">
            <div class="form-group">
                <input type="text" name="q" placeholder="Buscar..." value="{{ request.GET.q }}">
            </div>
            <div class="form-group">
                <select name="ordenar">
                    <option value="nombre">Nombre</option>
                    <option value="apellido">Apellido</option>
                    <option value="-fecha_nacimiento">Edad</option>
                </select>
            </div>
            <button type="submit" class="btn-filtrar">Filtrar</button>
        </form>
    </div>

    <div class="buscador">
        <input type="text" id="buscar" placeholder="Buscar paciente...">
    </div>

    <table class="tabla">
        <thead>
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Tel√©fono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        {% for paciente in pacientes %}
            <tr>
                <td>{{ paciente.dni }}</td>
                <td>{{ paciente.nombre }}</td>
                <td>{{ paciente.apellido }}</td>
                <td>{{ paciente.telefono }}</td>
                <td class="acciones">
                    <a href="{% url 'paciente_editar' paciente.id %}" class="btn-editar">Editar</a>
                    <a href="{% url 'paciente_eliminar' paciente.id %}" class="btn-eliminar">Eliminar</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
